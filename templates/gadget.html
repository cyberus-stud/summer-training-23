<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<title>$title$</title>
	</head>
	<body class="">
		<div class="container-fluid">
			{% include 'includes/alert.html' %}
			<div class="row justify-content-center">
				<div class="col-md-9 col-lg-9 form-container p-4 mt-5 me-1">
					<div class="row mb-3">
						<div class="col-3">
							<img src="$image$" alt="" width="150" class="img-fluid" />
						</div>
						<div class="col">
							<h2>$title$</h2>
							<p>$description$</p>
							<small>$price$</small>
						</div>
					</div>
					<hr />
					<div>
						{% for comment in comments %}
						<div class="col-md-12 col-lg-12 py-2 px-3 mt-1 border border-3">
							<h5>{{comment[0]}} | <small>{{comment[2]}}</small></h5>
							<hr />
							<p>{{comment[1] | safe}}</p>
						</div>
						{% endfor %}
					</div>
					<hr />
					<form class="login-form" method="post" action="{{ url_for('addComment', gadget_id=$id$) }}">
						<div class="mb-3">
							<textarea
								type=""
								class="form-control"
								placeholder="Comment"
								required
								name="comment"
							></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Post Comment</button>
					</form>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
	</body>
</html>
